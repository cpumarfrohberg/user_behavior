repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.4
  hooks:
  # Check import order (fails commit if imports not properly ordered/at top)
  # Configuration is in pyproject.toml [tool.ruff.lint]
  # Note: Run 'ruff check --fix' manually to auto-fix issues before committing
  - id: ruff
    # No --fix flag = will fail commit if import issues found
  - id: ruff-format
