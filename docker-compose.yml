services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=user_behavior

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=user_behavior_monitoring
    volumes:
      - postgres_data:/var/lib/postgresql/data

  neo4j_etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    depends_on:
      mongodb:
        condition: service_started
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=${MONGO_DB_NAME:-stackexchange}
      - MONGO_COLLECTION_NAME=${MONGO_COLLECTION_NAME:-questions}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-your_secure_password}
    volumes:
      - .:/app
    command: python neo4j_etl/src/dump_stackexchange_payload.py

volumes:
  mongodb_data:
  postgres_data:
