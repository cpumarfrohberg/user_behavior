services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=user_behavior

  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-your_secure_password}
      - NEO4J_PLUGINS=apoc

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    depends_on:
      - mongodb
      - neo4j
    # Pull models on first start (optional - can be done manually)
    # environment:
    #   - OLLAMA_KEEP_ALIVE=24h

volumes:
  mongodb_data:
  neo4j_data:
  neo4j_logs:
  ollama_data:
